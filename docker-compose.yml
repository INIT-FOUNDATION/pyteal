version: '3'

services:
  algod:
    image: wwinder/algod:42a112a25-dev
    platform: linux/amd64
    ports:
      - "4001:8080" # algod
      - "4160:4160" # gossip
      - "9100:9100" # prometheus
    environment:
      - DEV_MODE=true
      - TOKEN=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    healthcheck:
      test: goal node status
      interval: 2s
      retries: 30
